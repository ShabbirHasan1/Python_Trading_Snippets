[tox]
envlist = py37,py35

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest
commands =
    python -V
setenv=
    USER_ACCESS_TOKEN={env:USER_ACCESS_TOKEN:}
    USER_ACCOUNT_NUMBER={env:USER_ACCOUNT_NUMBER:}
    USER_BROKERAGE={env:USER_BROKERAGE:}
    CRYPTO_API_KEY={env:CRYPTO_API_KEY:}
    CRYPTO_API_PASSWORD={env:CRYPTO_API_PASSWORD:}
    CRYPTO_API_SECRET={env:CRYPTO_API_SECRET:}
    CRYPTO_API_UID={env:CRYPTO_API_UID:}
    CRYPTO_EXCHANGE={env:CRYPTO_EXCHANGE:}
    CRYPTO_PASSWORD=(:env:CRYPTO_PASSWORD:}
    AWS_ACCESS_KEY_ID={:env:AWS_ACCESS_KEY_ID:}
    AWS_DEFAULT_REGION={:env:AWS_DEFAULT_REGION:}
    AWS_SECRET_ACCESS_KEY={:env:AWS_SECRET_ACCESS_KEY:}